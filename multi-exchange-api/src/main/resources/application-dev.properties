spring.datasource.url=jdbc:mysql://localhost:3306/exchange
spring.datasource.username=exchange
spring.datasource.password=exchange

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

server.port=8089

management.port: 8090
management.address: 127.0.0.1

endpoints.default.web.enabled=true
spring-boot:run -Pfork=false


# logging
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%.15thread] %-5level %-5logger{5} : %msg%n